<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="body">

<div class="container-fluid" id="container">
    <div class="left-column">
        <div class="container-sm">

            <div class="mb-3">
                <form th:action="@{/expenses/month}" method="get">
                    <label class="form-label" for="year">Select Year:</label>
                    <input class="form-control form-control-sm" type="number" id="year" name="year" value="2023" required>
                    <label class="form-label" for="month">Select Month:</label>
                    <select class="form-select form-select-sm" id="month" name="month">
                        <option th:each="month : ${T(java.time.Month).values()}"
                                th:value="${month}"
                                th:text="${month}"></option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Show Expenses</button>
                </form>
            </div>

            <div class="mb-3">
                <form th:action="@{/expenses}" method="get">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Show All Expenses</button>
                </form>
            </div>
        </div>
    </div>

    <div class="center-column">
        <div><br></div>
        <div class="container-sm">

            <h3 class="tableHead" th:text="(${year} != null and ${month} != null) ? 'Expenses in ' + ${month} + ' ' + ${year} : 'All expenses'">Expenses</h3>
            <table class="table" id="data-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name of expense</th>
                    <th scope="col">Type of expense</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}"></td>
                    <td th:text="${expense.name}"></td>
                    <td th:text="${expense.expenseType}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.date}"></td>
                    <td>
                        <!-- Button to open the update modal with Thymeleaf attributes -->
                        <a th:href="@{/update/{id}(id=${expense.id})}" >
                            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="edit--v1"/>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/expenses/delete/individual/{id}(id=${expense.id})}" th:method="post">
                            <input type="image" src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="filled-trash" />
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;"><strong>Total Expense:</strong></td>
                    <td><strong>&#36;[[${totalAmount}]]</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="right-column">
        <div><br></div>
        <!-- Sidebar content -->
        <div class="container-sm">
            <h3 class="tableHead">Add expense below:</h3>

            <form  th:action="@{/AddExpense}" th:method="post" th:object="${expense}" >

                <div class="mb-3"> <!--name of expense-->
                    <label for="name"  class="form-label">Name of expense</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}"  th:errorclass="is-invalid" aria-describedby="nameHelp">
                    <div id="validationName" class="invalid-feedback" th:errors="*{name}">
                    </div>
                </div>

                <!--type of expense-->
                <div class="mb-3">
                    <label class="form-label" for="expenseType">Type of expense</label>
                    <select class="form-select" id="expenseType" th:field="*{expenseType}" th:errorclass="is-invalid" >
                        <option selected th:value="${expenseType}">Choose the type of expense </option>
                        <option th:each="expenseType : ${T(com.glzd.demo.testcrudapp.business.model.ExpenseType).values()}"
                                th:value="${expenseType}" th:text="${T(com.glzd.demo.testcrudapp.web.helpers.Helpers).toSentenceCase(expenseType.toString())}" >
                        </option>
                    </select>
                    <div id="validationExpenseType" class="invalid-feedback" th:errors="*{expenseType}">
                        Please select the expense types.
                    </div>
                </div>

                <div class="mb-3"> <!--amount-->
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" th:field="*{amount}" th:errorclass="is-invalid">
                    <div id="validationAmount" class="invalid-feedback" th:errors="*{amount}">
                    </div>
                </div>

                <div class="mb-3"> <!--date-->
                    <label for="date" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" th:errorclass="is-invalid">
                    <div id="validationDate" class="invalid-feedback" th:errors="*{date}">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add expense</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
